remote_theme      : pages-themes/hacker@v0.2.0
plugins           : [jekyll-remote-theme, jekyll-feed]

title             : ncdeez
author            : dms
lang              : en-US
encoding          : utf-8
show_drafts       : false 
future            : true
port              : 443
livereload        : true
exclude           : [_config.yml, _docs, README.md, _drafts]
show_drafts       : false

defaults:
  - scope:
      path: ""
      type      : default
    values:
      layout    : default
      toc       : false 
      permalink : /:title/
  - scope:
      path      : "_posts"
      type      : posts
    values:
      layout    : post
      toc       : true 
      permalink : /posts/:title/
  